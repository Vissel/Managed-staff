<form [formGroup]="form">
	<legend>Form title</legend>

	<div class="form-group">
		<label for="">name</label>
		<input type="text" class="form-control" id="" placeholder="Input field" formControlName="name">
	</div>
	<div class="form-group">
		<label for="">pass</label>
		<input type="text" class="form-control" id="" placeholder="Input field" formControlName="pass">
	</div>


	

	<button type="submit" class="btn btn-primary" (click)="onClick()">Submit</button>
</form>
